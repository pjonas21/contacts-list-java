<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width"/>

<title>AlgaWorks</title>

<div th:replace="~{fragments/bootstraplinks :: links}"></div>

<link rel="stylesheet" th:href="@{/css/estilo.css}" />

</head>

<body>
	<div th:replace="~{fragments/header :: cabecalho2}"></div>
	
	<main class="container-fluid col-9 mt-3 justify-content-center">
		<section>
			<h1 class="fw-bold">Cadastro contatos</h1>
		</section>

		<section class="col-md-9">
			<form th:action="${contato.novo} ? @{/contatos} : @{/contatos/{contato}(contato=${contato.id})}" 
				th:object="${contato}" th:method="${contato.novo} ? post : put">
				<input type="hidden" name="_method" th:value="${contato.novo} ? post : put">
				
				<div th:if="${!contato.novo}">
					<label class="form-label">CÃ³digo: </label> 
					
					<input class="form-control" th:field="*{id}" readonly="readonly" />
				</div>
				
				<div>
					<label class="form-label">Nome: </label> 
					
					<input class="form-control" th:field="*{nome}" />
				</div>
				
				<div>
					<label class="form-label">DDD: </label> 
					
					<input class="form-control" th:field="*{ddd}"/>
				</div>

				<div>
					<label class="form-label">Telefone: </label> 
					
					<input class="form-control" th:field="*{telefone}"/>
				</div>

				<div class="mt-4">
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
			</form>
		</section>
	</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
