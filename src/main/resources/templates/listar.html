<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width"/>
<div th:replace="~{fragments/bootstraplinks :: links}"></div>

<title>AlgaWorks</title>

<link rel="stylesheet" th:href="@{/css/estilo.css}" />

</head>

<body>
	<div th:replace="~{fragments/header :: cabecalho}"></div>
	
	<main class="container-fluid mt-3">
		<section>
			<h1 class="fs-4 fw-semibold">Lista contatos</h1>
		</section>
		
		<section>
			<table>
				<thead>
					<tr>	
						<th>Nome</th>
						<th>DDD</th>
						<th>Telefone</th>
						<th>Editar</th>
						<th>Excluir</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="contato: ${contatos}">
						<td th:text="${contato.nome}"></td>
						
						<td th:text="${contato.ddd}"></td>
						
						<td th:text="${contato.telefone}"></td>
						
						<td>
							<a th:href="@{/contatos/{contato}/editar(contato=${contato.id})}">
								<i class="fas fa-edit"></i>
							</a>
						</td>
						
						<td>
							<form th:action="@{/contatos/{contato}(contato=${contato.id})}"
								th:method="delete">
								<button><i class="fas fa-trash"></i></button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
	</main>
	
</body>

</html>
