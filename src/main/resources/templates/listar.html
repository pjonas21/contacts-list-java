<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width"/>
<div th:replace="~{fragments/bootstraplinks :: links}"></div>

<title>AlgaWorks</title>

<link rel="stylesheet" th:href="@{/css/estilo.css}" />

</head>

<body>
	<div th:replace="~{fragments/header :: cabecalho2}"></div>
	
	<main class="container-fluid mt-3 col-md-9">
		<section>
			<h1 class="fs-4 fw-semibold">Lista contatos</h1>
		</section>
		
		<section class="table-responsive">
			<table class="table table-striped align-middle">
				<thead>
					<tr>	
						<th scope="col">Nome</th>
						<th scope="col">DDD</th>
						<th scope="col">Telefone</th>
						<th scope="col">Editar</th>
						<th scope="col">Excluir</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="contato: ${contatos}">
						<td th:text="${contato.nome}"></td>
						
						<td th:text="${contato.ddd}"></td>
						
						<td th:text="${contato.telefone}"></td>
						
						<td class="text-center">
							<a th:href="@{/contatos/{contato}/editar(contato=${contato.id})}">
								<button class="btn btn-info"><i class="fas fa-edit"></i></button>
							</a>
						</td>
						
						<td class="text-center">
							<form th:action="@{/contatos/{contato}(contato=${contato.id})}"
								th:method="delete">
								<button class="btn btn-danger"><i class="fas fa-trash"></i></button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
	</main>
	
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
